<div class="animate__animated animate__fadeIn">

    <h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Aqui pasamos el $event porque estamos usando Output, el padre esta escuchando al input  [revisar el componente ts de este mismo]-->
       <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeholder="Buscar país..." ></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]" >
            {{pais.name.common}}
        </a>
    </li>

    <li class="list-group-item list-group-item-action" (click)="mostrarSugerido(termino)">
        <a class="nav-link">
            Buscar: "{{termino}}"
        </a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el término "{{termino}}"
</div>

<div *ngIf="paises.length" class="row">
    <div class="col">

       <app-pais-tabla [paises]="paises" ></app-pais-tabla>
   
    </div>
</div>

</div>
